<form method="POST">
    {% csrf_token %}
    <div class="container form-box">
        <div class="border border-primary p-2 mb-2 border-opacity-75">
            <div class="row">
                <div class="form-group ">
                    <label>Sl no</label><br>
                    <input type="text" class="form-control" value="{{key2.sl_no}}" name="sl_no"><br>
                </div>
                <div class="form-group">
                    <label>Item Name</label><br>
                    <input type="text" class="form-control" value="{{key2.item_name}}" name="item_name"><br>
                </div>
                <div class="form-group">
                    <label>Description</label><br>
                    <input type="text" class="form-control" value="{{key2.description}}" name="description"><br>
                </div>

            </div>
            <button type="submit" class="btn btn-success">Create</button>
        </div>
    </div>
</form>
