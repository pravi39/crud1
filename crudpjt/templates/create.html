
<html>

<head>
    <title>title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
   
</head>

<body>
    <div class="container-fluid ">
        <div class="row">
            <div class="col-md-12">

                <h1 style="background-color: pink;height:100px; text-align: center;">SIMPLE CRUD OPERATION</h1>
            </div>
        </div>
    </div>
    </div>
    <BR>

    <form method="POST">
        {% csrf_token %}
        <div class="container">
            <div class="border border-primary p-2 mb-2 border-opacity-75">
                <div class="row">

                    <div class="form-group">
                        <label> SL NO.</label></br>
                        <input type="text" class="form-control" name="sl_no"><br>
                    </div>
                    <div class="form-group">
                        <label> ITEM NAME</label></br>

                        <input type="text" class="form-control" name="item_name"><br>
                    </div>
                    <div class="form-group">
                        <label>DESCRIPTION</label></br>
                        <input type="text" class="form-control" name="description"><br>
                    </div>
                    <div class="center">
                        <button type="submit" class="btn btn-success"
                            style="width:80px;text-align:center;">create</button>
                    </div>
    </form>

    <div class=" col-md-12 text-center">
        <table class="table my_table">
            <thead class="table_head"></thead>
            <tr>
                <th>#</th>
                <th>Item Name</th>
                <th>Description</th>
                <th>Action</th>

            </tr>
            {% for i in key1 %}
            <tr>
                <td>{{i.sl_no}}</td>
                <td>{{i.item_name}}</td>
                <td>{{i.description}}</td>
                <td> 
                    <a class="btn btn-warning" href="{% url 'update' i.id %}">update</a>
                     <a class="btn btn-danger" href="{% url 'delete' i.id %}">Delete</a>

                </td>
            </tr>
            {% endfor %}
        </table>
    </div>




</body>

</html>
